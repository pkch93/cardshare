<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Card Share</title>
    <link rel="stylesheet" href="./shared.css" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./card2.css" />
    <script src="https://unpkg.com/ionicons@4.5.0/dist/ionicons.js"></script>
  </head>
  <body>
    <div class="nav">
      <div class="nav__container"><a href="#" class="logo">CARD SHARE</a></div>
    </div>

    <main class="main">
      <div class="wrapper">
        <div class="scene scene--card">
          <div class="card__container">
            <div class="card">
              <div class="card__face card__face--front">
                <div class="card__title">THANK YOU</div>
                <img
                  class="card__img"
                  src="http://image.m.interior.hanssem.com/upload/product/1543916189070_2egoe8z.jpg"
                  alt="card__img"
                />
              </div>
              <div class="card__face card__face--back">
                <div class="card__to">To. Tom</div>
                <div class="card__content">
                  Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                  Mauris sodales, neque sit amet porttitor semper, nibh risus
                  auctor diam, sed interdum orci eros vel neque. Fusce dolor
                  massa, vehicula nec nunc a, dignissim gravida odio.
                </div>
                <div class="card__from">From. Jesse</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div class="footer"><div class="footer__container"></div></div>

    <script>
      // 카드 뒤집기
      var card = document.querySelector(".card");
      card.addEventListener("click", function() {
        card.classList.toggle("is-flipped");
      });

      // 처음 접속시 카드 뒤집어 보여주기
      setTimeout(() => {
        card.classList.toggle("is-flipped");
      }, 0);
      setTimeout(() => {
        card.classList.toggle("is-flipped");
      }, 1500);

      // Title 들어갈 공간 계산
      var cardFace = document.querySelector(".card__face");
      var cardImg = document.querySelector(".card__img");
      var cardTitle = document.querySelector(".card__title");
      cardTitle.style.height = `${cardFace.offsetHeight -
        (cardImg.clientHeight +
          parseFloat(getComputedStyle(cardImg).marginBottom) * 1)}px`;
    </script>
  </body>
</html>
