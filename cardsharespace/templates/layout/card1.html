{% block card %}
<main class="main">
  <div class="wrapper">
    <div class="scene scene--card">
      <div class="card__container">
        <div class="card">
          <div class="card__face card__face--front">
            <img
              class="card__img"
              src="{{ card.img_url }}"
              alt="card__img"
            />
            <div class="card__title">{{ card.title }}</div>
          </div>
          <div class="card__face card__face--back">
            <div class="card__to">To. {{ card.receiver }}</div>
            <div class="card__content" style="margin-top: calc(20px - 1.5em);">
              {{ card.content }}
            </div>
            <div class="card__from">From. {{ card.writer }}</div>
          </div>
        </div>
      </div>
    </div>
    {% include "layout/card_buttons.html" %}
  </div>
</main>
{% endblock %}
{% block custom_script %}
<script type="text/javascript">
// Title 들어갈 공간 계산
window.onload = function(){
  var cardFace = document.querySelector(".card__face");
  var cardImg = document.querySelector(".card__img");
  var cardTitle = document.querySelector(".card__title");
  cardTitle.style.height = cardFace.offsetHeight - cardImg.height + "px";
}
</script>
{% endblock %}
