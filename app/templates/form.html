{% extends "layout/base.html" %}
{% block title %}Card1{% endblock %}
{% block head %}
{{ super() }}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/form.css') }}" />
    <script src="//developers.kakao.com/sdk/js/kakao.min.js"></script>
{% endblock %}
{% block body %}
    <div class="wrapper">
      <form action="create" method="POST" enctype="multipart/form-data">
        <div>
            제목 : <input type="text" name="title"/>
        </div>
        <div>
            내용 : <input type="text" name="content"/>
        </div>
        <div>
            받는 사람 : <input type="text" name="receiver"/>
        </div>
        <div>
            쓰는 사람 : <input type="text" name="writer"/>
        </div>
        <div>
            이미지 : <input type="file" name="img" accept="image/*"/>
        </div>
        <div>
          카드 타입 : 
            1번 : <input type="radio" name="card_type" value="1">
            2번 : <input type="radio" name="card_type" value="2">
        </div>
        <div>
            <input type="submit" value="카드 쓰기"/>
        </div>
    </form>
    </div>
    <a id="kakao-link-btn" href="javascript:sendLink();">
        <img src="//developers.kakao.com/assets/img/about/logos/kakaolink/kakaolink_btn_medium.png"/>
    </a>
    <script type="text/javascript" src="{{ url_for('static', filename='js/kakaolink.js') }}"></script>
{% endblock %}
