<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Card Share</title>
   <link rel="stylesheet" href="{{ url_for('static', filename='css/shared.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/reset.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/form.css') }}" />
    <script src="//developers.kakao.com/sdk/js/kakao.min.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <form action="create" method="POST" enctype="multipart/form-data">
        <div>
            제목 : <input type="text" name="title"/>
        </div>
        <div>
            내용 : <input type="text" name="content"/>
        </div>
        <div>
            받는 사람 : <input type="text" name="receiver"/>
        </div>
        <div>
            쓰는 사람 : <input type="text" name="writer"/>
        </div>
        <div>
            이미지 : <input type="file" name="img" accept="image/*"/>
        </div>
        <div>
          카드 타입 : 
            1번 : <input type="radio" name="card_type" value="1">
            2번 : <input type="radio" name="card_type" value="2">
        </div>
        <div>
            <input type="submit" value="카드 쓰기"/>
        </div>
    </form>
    </div>
    <a id="kakao-link-btn" href="javascript:sendLink();">
        <img src="//developers.kakao.com/assets/img/about/logos/kakaolink/kakaolink_btn_medium.png"/>
    </a>
    <script type="text/javascript">
    Kakao.init('fb602f99e518efc0232e160f0e3c74b5');
    function sendLink() {
        Kakao.Link.sendDefault({
        objectType: 'feed',
        content: {
            title: '안녕',
            imageUrl: 'https://s3.ap-northeast-2.amazonaws.com/cardshare/1920x1080_3_.jpg',
            link: {
            mobileWebUrl: 'http://localhost:3000/card/6d1654f7-2dd7-4f3a-b067-2f75713a8138',
            webUrl: 'http://localhost:3000/card/6d1654f7-2dd7-4f3a-b067-2f75713a8138'
            }
        },
        buttons: [
            {
            title: '웹으로 보기',
            link: {
                mobileWebUrl: 'http://localhost:3000/card/6d1654f7-2dd7-4f3a-b067-2f75713a8138',
                webUrl: 'http://localhost:3000/card/6d1654f7-2dd7-4f3a-b067-2f75713a8138'
            }
            },
            {
            title: '앱으로 보기',
            link: {
                mobileWebUrl: 'http://localhost:3000/card/6d1654f7-2dd7-4f3a-b067-2f75713a8138',
                webUrl: 'http://localhost:3000/card/6d1654f7-2dd7-4f3a-b067-2f75713a8138'
            }
            }
        ]
        });
    }
    </script>
  </body>
</html>
